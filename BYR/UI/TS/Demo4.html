        function validationtext(){
           un= document.getElementById("uname").value;
           if(un.length==0){
            document.getElementById('demo').innerHTML="<p style='color:red'>Name must be Requried....!</p>";
           }
           else if(un.length<3 && un.length >0 ){
                // alert("Name must be min 3 char ")
                document.getElementById('demo').innerHTML="<p style='color:red'>Name must be min 3 char</p>";
           }
           else if(un.length >10  ){
            document.getElementById('demo').innerHTML="<p style='color:red'>Name must be max 10 char</p>";
                // alert("Name must be max 10 char ")
           }
           else if(un.length>=3 && un.length <=10){
            document.getElementById('demo').innerHTML="<p style='color:green'>Name is okay </p>";
                // alert("Name is okay ")
           }
        }
    </script>
